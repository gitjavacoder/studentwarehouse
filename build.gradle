plugins {
	id 'org.springframework.boot' version '2.4.8'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.studentwarehouse'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	jcenter()
	mavenCentral()
}

dependencies {
	compileOnly("org.projectlombok:lombok:1.18.10")
	implementation ("javax.xml.soap:javax.xml.soap-api:1.4.0")
	implementation ("org.springframework:spring-oxm:5.3.9")
	implementation ("org.springframework.boot:spring-boot-starter-data-jpa")
	implementation ("org.postgresql:postgresql:42.2.23")
	implementation ("org.springframework.boot:spring-boot-starter-activemq")
	implementation ("org.springframework.integration:spring-integration-jms")
	implementation ("com.ibm.mq:com.ibm.mq.allclient:9.2.2.0")
	//implementation ("com.sun.xml.messaging.saaj:saaj-impl:1.5.1")
	implementation ("com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.4")

	compileOnly("javax.jms:javax.jms-api")
}

test {
	useJUnitPlatform()
}
